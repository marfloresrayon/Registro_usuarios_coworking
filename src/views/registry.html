<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Yanone+Kaffeesatz" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <main class="container-fluid text-center">
    <div>
      <a class="btn btn-primary left" href="task.html" role="button">
        <i class="fas fa-arrow-circle-left"></i>
      </a>
      <img class="center" id="img" src="../img/Logo/logo-ola.png">
    </div>
    <section id="app">
      <div class="input-group mb-3 col-11">
        <div class="input-group-prepend">
          <span class="input-group-text" id="name">¿Cuál es tu nombre?</span>
        </div>
        <input id="name-Visit" v-model="fromName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="name">
      </div>
      <div class="input-group mb-3 col-11 margin-top">
        <div class="input-group-prepend">
          <span class="input-group-text" id="company">¿De qué empresa provienes?</span>
        </div>
        <input id="company-Visit" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="company">
      </div>
      <div id="infoCompany" class="input-group mb-3 col-11 margin-top">
        <div class="input-group-prepend">
          <label class="input-group-text" for="optionName">¿A qué empresa visitas?</label>
        </div>
        <select class="custom-select" id="optionNameCompany">
          <option selected>Elige una empresa</option>

        </select>
      </div>
      <div id="infoEmployee" class="input-group mb-3 col-11 margin-top">
        <div class="input-group-prepend">
          <label class="input-group-text" for="optionNameEmployee">¿A quién visitas?</label>
        </div>
        <select class="custom-select" id="optionNameEmployee">
          <option selected>Elige un miembro del coworking</option>
        </select>
      </div>

      <div id="infoEmail" class="input-group mb-3 col-11 margin-top">
        <div class="input-group-prepend">
          <label class="input-group-text" for="optionEmailEmployee">E-mail de notificación</label>
        </div>
        <select class="custom-select" id="optionEmailEmployee" v-model="toEmail">
        </select>
      </div>
    </section>

    <footer>
      <button @click="enviar" id="btn-Send" class="btn btn-primary rigth" type="button">
        <i class="fas fa-arrow-circle-right"></i>
      </button>
    </footer>

  </main>


  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
  <script src="../js/data.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
