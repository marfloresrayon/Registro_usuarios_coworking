<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Yanone+Kaffeesatz" rel="stylesheet">

</head>
<body>
    <main class="container-fluid text-center">
        <div class"row">
         <a class="btn btn-primary left" href="task.html" role="button">
             <i class="fas fa-arrow-circle-left"></i></a>
        <img class="center" id="img"src="../img/Logo/logo-ola.png">
        </div>
    <section id="app">
        <div class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <span class="input-group-text" id="name">Nombre</span>
            </div>

            <input id="name-Visit" v-model="from_name"type="text" class="form-control" aria-label="Sizing example input" aria-describedby="name">

        </div>
        <div class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <span class="input-group-text" id="email">Email</span>
            </div>
            <input id="email-Visit" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="email">
        </div>
        <div class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <span class="input-group-text" id="company">Empresa</span>
            </div>
            <input id="company-Visit" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="company">
        </div>
        <div id="infoCompany" class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <label class="input-group-text" for="optionName">Empresa que visita:</label>
            </div>
        <select class="custom-select" id="optionNameCompany">
            <option selected>Empresa...</option>

            </select>
            </div>
        <div id="infoEmployee" class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <label class="input-group-text" for="optionNameEmployee">A qui√©n visita:</label>
        </div>
        <select class="custom-select" id="optionNameEmployee">
            <option selected>Empleado...</option>
        </select>
        </div>

        <div id="infoEmail" class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <label class="input-group-text" for="optionEmailEmployee">Email:</label>
        </div>
        <select class="custom-select" id="optionEmailEmployee">
        </select>
        </div>
    </section>

<footer>
        <button @click="enviar" id="btn-Send" class="btn btn-primary rigth" type="button">
                <i class="fas fa-arrow-circle-right"></i></button>
</footer>

    </main>


    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
